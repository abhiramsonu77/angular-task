<div>
<table border="1">
    <tr>
      <td>id</td>
      <td>item name</td>
      <td>item price</td>
    </tr>
    <tr *ngFor="let item of items">
      <td>
        {{ item.id }}
      </td>
      <td>
        {{ item.itemName }}
      </td>
      <td>
        {{ item.itemPrice }}
      </td>
      <td><button>delete</button></td>
      <td><button routerLink="../update-items/{{ item.id }}">Update</button></td>
    </tr>
  </table>
  <div>Want to add new Item 
      <button routerLink="../add-items">Add item</button>
  </div>
</div>
